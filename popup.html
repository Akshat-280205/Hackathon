<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetMind Extension</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: white;
            padding: 0;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #f093fb 100%);
            padding: 20px;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 700;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
        }

        .content {
            padding: 20px;
        }

        .status {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #6b6b7e;
        }

        .status-dot.active {
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .status-text {
            font-size: 14px;
            color: #a0a0b8;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            font-size: 12px;
            color: #a0a0b8;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
        }

        .stat-value {
            color: white;
            font-weight: 600;
        }

        .btn {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn.recording {
            background: linear-gradient(135deg, #f87171 0%, #dc2626 100%);
        }

        .info {
            font-size: 12px;
            color: #6b6b7e;
            text-align: center;
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info a {
            color: #667eea;
            text-decoration: none;
        }

        .info a:hover {
            text-decoration: underline;
        }

        .api-warning {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 12px;
            color: #fbbf24;
        }

        .api-warning.hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="white" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M2 17L12 22L22 17" stroke="white" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M2 12L12 17L22 12" stroke="white" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
            <span>MeetMind</span>
        </div>
    </div>

    <div class="content">
        <div id="apiWarning" class="api-warning">
            ‚ö†Ô∏è API key not configured. <a href="#" id="configureLink">Configure now</a>
        </div>

        <div class="status">
            <div class="status-indicator">
                <div id="statusDot" class="status-dot"></div>
                <div id="statusText" class="status-text">Ready to record</div>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span>Duration:</span>
                    <span class="stat-value" id="duration">00:00</span>
                </div>
                <div class="stat-item">
                    <span>Words:</span>
                    <span class="stat-value" id="wordCount">0</span>
                </div>
                <div class="stat-item">
                    <span>Actions:</span>
                    <span class="stat-value" id="actionCount">0</span>
                </div>
                <div class="stat-item">
                    <span>Decisions:</span>
                    <span class="stat-value" id="decisionCount">0</span>
                </div>
            </div>
        </div>

        <button id="recordBtn" class="btn btn-primary">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
            </svg>
            Start Recording
        </button>

        <button id="openDashboard" class="btn btn-secondary">
            üìä Open Dashboard
        </button>
    </div>

    <div class="info">
        Zoom Web Meeting Extension ‚Ä¢
        <a href="#" id="settingsLink">Settings</a>
    </div>

    <script src="popup.js"></script>
</body>

</html>
